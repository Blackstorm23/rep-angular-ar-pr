                  <button type="button" class="editar editProfile" data-bs-toggle="modal" *ngIf="isLogged" data-bs-target="#editarperfil" title="Editar"><h3><i class="fa-solid fa-pen-to-square" routerLink="editPerfil/{{persona.id}}"></i></h3></button>

             <button type="button" class="editar editProfile" data-bs-toggle="modal" *ngIf="isLogged" routerLink="editNombrefrase/{{persona.id}}" data-bs-target="#editarpicture" title="Editar">

<button type="button" class="editar" data-bs-toggle="modal" *ngIf="isLogged" routerLink="editAcercademi/{{persona.id}}" data-bs-target="#staticBackdrop2" title="Editar"><i class="fa-solid fa-pencil"></i></button>
